<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esportive Tournaments - Esports Style Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background: url('https://media.giphy.com/media/pHEiu1rj2Rk2k/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Zalando Sans Expanded', sans-serif;
      margin: 0;
      color: #eee;
      padding: 2rem;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      z-index: -1;
    }
    .tournaments-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 1.25rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scroll-padding-left: 1rem;
      user-select: none;
    }
    @media (max-width: 700px) {
      .tournaments-container {
        flex-direction: column;
        overflow-x: visible;
      }
    }
    .tournament-card {
      min-width: 270px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(16px);
      border-radius: 18px;
      border: 1.5px solid rgba(255, 59, 59, 0.15);
      box-shadow: 0 0 14px rgba(255, 59, 59, 0.22);
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      color: #eee;
      transition: box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tournament-card:hover,
    .tournament-card:focus-within {
      box-shadow: 0 0 24px rgba(255, 59, 59, 0.38);
      border-color: #ff3b3b;
      transform: translateY(-6px) scale(1.03);
      outline: none;
    }
    .tournament-card img {
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 14px;
      user-select: none;
      pointer-events: none;
      box-shadow: 0 0 6px rgba(255, 59, 59, 0.4);
      width: 100%;
    }
    .tournament-card h2 {
      font-weight: 900;
      font-size: 1.3rem;
      margin-bottom: 0.25rem;
      color: #ff3b3b;
      text-shadow: 0 1px 6px rgba(255, 59, 59, 0.25);
      user-select: text;
      text-align: center;
    }
    .tournament-card p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 1rem;
      user-select: text;
      text-align: center;
    }
    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
    }
    button.details-toggle,
    a.register-btn {
      background: rgba(255, 59, 59, 0.2);
      border: 2px solid #ff3b3b;
      color: white;
      border-radius: 9999px;
      padding: 0.5rem 1.8rem;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    button.details-toggle:hover,
    a.register-btn:hover {
      background-color: #ff3b3b;
      box-shadow: 0 0 15px #ff3b3baa;
      color: white;
    }
    /* Details panel */
    [data-card-details] {
      background: rgba(18, 18, 20, 0.96);
      border-radius: 16px;
      border: 1.5px solid rgba(255, 59, 59, 0.14);
      box-shadow: 0 0 18px 3px rgba(255, 59, 59, 0.5);
      color: #eee;
      padding: 1rem 1.2rem;
      max-height: 220px;
      overflow-y: auto;
      width: 100%;
      margin-top: 1.2rem;
      transition: all 0.2s ease-in-out;
      display: none;
      user-select: text;
    }
    [data-card-details].visible {
      display: block;
    }
    [data-card-details] li {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }
    .details-label {
      font-weight: 700;
      min-width: 110px;
      color: #fff;
      user-select: text;
    }
    .details-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      fill: currentColor;
      filter: drop-shadow(0 0 6px #ff3b3b);
    }
  </style>
</head>
<body>
  <main>
    <div class="tournaments-container" id="tournaments-container" role="list" tabindex="0" aria-live="polite">
      <!-- Tournament cards will be dynamically inserted here -->
    </div>
  </main>

  <script type="module">
    // Your SVG icons with neon colors for details panel
    const detailsIcons = {
      "Event Name": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M9 12l2 2 4-4M7 12l5 5"/></svg>`,
      "Game": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M12 6v6l4 2"/></svg>`,
      "PrizePool": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><circle cx="12" cy="12" r="10"/></svg>`,
      "Slots": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><rect x="5" y="7" width="14" height="10" rx="2"/></svg>`,
      "Format": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M3 10h18M3 14h18"/></svg>`,
      "Close Date": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M8 7V3M16 7V3M3 11h18M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z"/></svg>`,
      "Organization": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M3 7v3a4 4 0 004 4h10"/></svg>`,
      "Social Link": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M15 7a2 2 0 00-2 2m0 0v4a2 2 0 002 2m-4-6a2 2 0 00-2 2m0 0v4a2 2 0 002 2m-6-4h.01"/></svg>`
    };

    function createDetailRow(label, value, isLink = false) {
      return `
        <li>
          ${detailsIcons[label] || ''}
          <span class="details-label">${label}:</span>
          ${isLink ? `<a href="${value}" target="_blank" rel="noopener noreferrer">${value}</a>` : `<span>${value}</span>`}
        </li>
      `;
    }

    function createTournamentCard(t) {
      const card = document.createElement('div');
      card.className = 'tournament-card';
      card.innerHTML = `
        <img src="${t.ImageURL}" alt="${t['Event Name']}" />
        <h2>${t['Event Name']}</h2>
        <p>Game: ${t.Game}</p>
        <p class="text-xs mb-2">Prize Pool: ${t.PrizePool}</p>
        <div class="buttons-row">
          <button data-details-toggle>Details</button>
          <a href="${t.Registration}" target="_blank" rel="noopener noreferrer">Register</a>
        </div>
        <div data-card-details hidden>
          <ul>
            ${createDetailRow('Event Name', t['Event Name'])}
            ${createDetailRow('Game', t.Game)}
            ${createDetailRow('PrizePool', t.PrizePool)}
            ${createDetailRow('Slots', t.Slots)}
            ${createDetailRow('Format', t.Format)}
            ${createDetailRow('Close Date', t['Close Date'])}
            ${createDetailRow('Organization', t.Organization)}
            ${createDetailRow('Social Link', t['Social Link'], true)}
          </ul>
        </div>
      `;
      card.querySelector('[data-details-toggle]').addEventListener('click', () => {
        const details = card.querySelector('[data-card-details]');
        const btn = card.querySelector('[data-details-toggle]');
        if (details.hasAttribute('hidden')) {
          details.removeAttribute('hidden');
          btn.textContent = 'Close';
        } else {
          details.setAttribute('hidden', '');
          btn.textContent = 'Details';
        }
      });
      return card;
    }

    function renderTournaments(tournaments) {
      const container = document.getElementById('tournaments-container');
      container.innerHTML = '';
      if (tournaments.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-400">No tournaments found.</p>`;
        return;
      }
      tournaments.forEach(t => {
        container.appendChild(createTournamentCard(t));
      });
    }

    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const values = line.split(',').map(v => v.trim());
        let obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    async function fetchTournaments() {
      const url = "https://docs.google.com/spreadsheets/d/14vc1xeqDs5fGoIqasCEN9J4UDMFV6Qx6wGQTo-3rXnc/export?format=csv&gid=0";
      try {
        const res = await fetch(url);
        const csv = await res.text();
        const tournaments = parseCSV(csv);
        renderTournaments(tournaments.slice(0, 20)); // limit to 20
      } catch (error) {
        document.getElementById('tournaments-container').innerHTML = '<p class="text-center text-red-500">Loading tournaments failed.</p>';
        console.error('Error fetching tournaments:', error);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      fetchTournaments();
    });
  </script>
</body>
</html>
