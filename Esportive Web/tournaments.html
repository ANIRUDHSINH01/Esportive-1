<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esportive - Tournaments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* BG and blur overlay */
    body {
      margin: 0;
      font-family: 'Zalando Sans Expanded', sans-serif;
      color: #eee;
      background: url('https://media.giphy.com/media/pHEiu1rj2Rk2k/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.76);
      backdrop-filter: blur(10px);
      z-index: -1;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,59,59,0.12);
      box-shadow: 0 1.5px 8px rgba(255,59,59,0.10);
      user-select: none;
      z-index: 1000;
      border-radius: 0 0 20px 20px;
    }
    header img.logo {
      height: 42px;
      filter: drop-shadow(0 0 8px #ff3b3b);
      cursor: default;
      user-select: none;
    }
    #profile-container, #profile-dropdown {
      position: relative;
    }
    #profile-container img, #profile-container i {
      width: 2rem; height: 2rem; border-radius: 9999px;
      border: 2px solid #ff3b3b;
      cursor: pointer;
      user-select: none;
    }
    #profile-dropdown {
      position: absolute;
      top: 2.5rem; right: 0;
      min-width: 150px;
      background: rgba(23,23,24,0.96);
      box-shadow: 0 1px 8px rgba(255,59,59,0.15);
      border-radius: 12px;
      border: 1px solid rgba(255,59,59,0.15);
      padding: 0.4rem 0;
      display: none;
      user-select: none;
      z-index: 1010;
    }
    #profile-dropdown.show {
      display: block;
    }
    #profile-dropdown a,
    #profile-dropdown button {
      display: block;
      color: #eee;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      text-align: left;
      border: none;
      background: transparent;
      cursor: pointer;
      width: 100%;
    }
    #profile-dropdown a:hover, #profile-dropdown button:hover {
      background: #ff3b3b;
      color: #fff;
    }
    /* Main content */
    main {
      padding: 5rem 2rem 3rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
      user-select: none;
    }
    h1 {
      font-weight: 900;
      font-size: 2.4rem;
      color: #ff3b3b;
      text-align: center;
      letter-spacing: 0.1em;
      margin-bottom: 2rem;
      user-select: text;
      text-shadow: 0 1px 6px rgba(255,59,59,0.20);
    }
    select#game-filter {
      display: block;
      margin: 0 auto 1.8rem auto;
      width: 100%;
      max-width: 320px;
      padding: 0.5rem 1rem;
      font-weight: 700;
      color: #ff3b3b;
      background: rgba(255,255,255,0.06);
      border: 2px solid #ff3b3b;
      border-radius: 10px;
      cursor: pointer;
      user-select: text;
      transition: border-color 0.3s;
    }
    select#game-filter:hover, select#game-filter:focus {
      border-color: #ff6b6b;
      outline: none;
    }
    /* Tournament cards container */
    #tournaments-container {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      user-select: none;
      scroll-padding-left: 1rem;
    }
    @media (max-width: 700px) {
      #tournaments-container {
        flex-direction: column;
        overflow-x: visible;
        scroll-padding-left: 0;
      }
    }
    /* Tournament card styling */
    .tournament-card {
      min-width: 260px;
      background: rgba(255,255,255,0.10);
      border-radius: 16px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,59,59,0.12);
      box-shadow: 0 3px 8px rgba(255,59,59,0.10);
      padding: 1rem;
      color: #eee;
      transition: box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: text;
    }
    .tournament-card:hover,
    .tournament-card:focus-within {
      box-shadow: 0 6px 14px rgba(255,59,59,0.14);
      border-color: #ff3b3b;
      transform: translateY(-5px) scale(1.02);
      outline: none;
    }
    .tournament-card h2 {
      font-weight: 900;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
      color: #ff3b3b;
      text-shadow: 0 1px 4px rgba(255,59,59,0.18);
    }
    .tournament-card p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
    }
    .tournament-card [data-details-toggle],
    .tournament-card a {
      background: rgba(255,59,59,0.12);
      border: 2px solid #ff3b3b;
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      box-shadow: 0 1px 5px rgba(255,59,59,0.12);
      padding: 0.3rem 1.2rem;
      font-size: 0.9rem;
      margin: 0.2rem 0.1rem 0 0.1rem;
      transition: background 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }
    .tournament-card [data-details-toggle]:hover,
    .tournament-card a:hover {
      background: #ff3b3b;
      color: white;
    }
    [data-card-details] {
      background: rgba(18,18,20,0.96);
      border-radius: 14px;
      padding: 1rem 1.2rem;
      border: 1px solid rgba(255,59,59,0.15);
      box-shadow: 0 2px 10px rgba(255,59,59,0.1);
      overflow: auto;
      font-size: 0.95rem;
      max-height: 180px;
      margin-bottom: 0.5rem;
      user-select: text;
    }
    [data-card-details] li {
      margin-bottom: 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    /* Icon colors */
    .icon-yellow { color: #fbbf24; }
    .icon-green { color: #34d399; }
    .icon-cyan { color: #22d3ee; }
    .icon-purple { color: #a78bfa; }
    .icon-blue { color: #60a5fa; }
    .icon-pink { color: #f472b6; }
    .icon-orange { color: #fb923c; }
    .icon-red { color: #f87171; }
    svg.details-icon {
      width: 1rem; height: 1rem; flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header>
    <div id="profile-container" title="Profile"></div>
    <img src="../assets/navbar/logo.png" alt="Esportive Logo" class="logo" />
    <div id="profile-dropdown" class="hidden">
      <a href="publish-tournament.html">Publish Tournament</a>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <h1>Featured Tournaments</h1>
    <select id="game-filter" aria-label="Select Game Filter"></select>
    <div id="tournaments-container" role="list" tabindex="0"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDB9gtUd2KcBB9bEkD8Jzj_kyFE20GE7OA",
      authDomain: "espotive.firebaseapp.com",
      projectId: "espotive",
      storageBucket: "espotive.firebasestorage.app",
      messagingSenderId: "439864037476",
      appId: "1:439864037476:web:f6dc91eefae15c00a3cf71",
      measurementId: "G-Q2W9WHLCCR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const analytics = getAnalytics();

    const googleSheetsCSV = "https://docs.google.com/spreadsheets/d/14vc1xeqDs5fGoIqasCEN9J4UDMFV6Qx6wGQTo-3rXnc/export?format=csv&gid=0";

    const detailsIcons = {
      "Event Name": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon icon-yellow" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m1-3a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>`,
      "Game": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon icon-green" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2"/></svg>`,
      "PrizePool": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon icon-cyan" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10"/></svg>`,
      "Slots": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon icon-purple" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="5" y="7" width="14" height="10" rx="2"/></svg>`,
      "Format": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon icon-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 10h18M3 14h18"/></svg>`,
      "Close Date": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon icon-pink" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3M16 7V3M3 11h18M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z"/></svg>`,
      "Organization": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon icon-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v3a4 4 0 004 4h10"/></svg>`,
      "Social Link": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon icon-red" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M15 7a2 2 0 00-2 2m0 0v4a2 2 0 002 2m-4-6a2 2 0 00-2 2m0 0v4a2 2 0 002 2m-6-4h.01"/></svg>`
    };

    function detailRow(label, value, isLink=false) {
      return `<li>${detailsIcons[label] || ''}<span class="details-label">${label}:</span> ${isLink ? `<a href="${value}" target="_blank" rel="noopener">${value}</a>` : value}</li>`;
    }

    function createCard(tournament) {
      const card = document.createElement('div');
      card.className = "tournament-card";
      card.innerHTML = `
        <div class="w-full relative aspect-square" style="min-height:145px;">
          <img src="${tournament.ImageURL}" alt="${tournament['Event Name']}" class="p-4 w-full h-full object-contain rounded-md" />
          <div class="absolute inset-0 p-4 rounded-md bg-black bg-opacity-90 text-white hidden details-panel">
            <ul>
              ${detailRow("Event Name", tournament['Event Name'])}
              ${detailRow("Game", tournament.Game)}
              ${detailRow("PrizePool", tournament.PrizePool)}
              ${detailRow("Slots", tournament.Slots)}
              ${detailRow("Format", tournament.Format)}
              ${detailRow("Close Date", tournament['Close Date'])}
              ${detailRow("Organization", tournament.Organization)}
              ${detailRow("Social Link", tournament['Social Link'], true)}
            </ul>
          </div>
        </div>
        <h2>${tournament['Event Name']}</h2>
        <p>Game: ${tournament.Game}</p>
        <p class="text-xs mb-2">Prize Pool: ${tournament.PrizePool}</p>
        <div class="flex gap-2 justify-center w-full mt-1">
          <button data-toggle-details class="bg-red-600 hover:bg-red-700 text-white rounded-full px-4 py-1 select-none">Details</button>
          <a href="${tournament.Registration}" target="_blank" rel="noopener" class="bg-red-600 hover:bg-red-700 text-white rounded-full px-4 py-1 select-none">Register</a>
        </div>
      `;
      return card;
    }

    function renderTournaments(tournaments) {
      const container = document.getElementById('tournaments-container');
      container.innerHTML = "";
      if (!tournaments.length) {
        container.innerHTML = '<p class="text-center text-gray-400">No tournaments found.</p>';
        return;
      }
      tournaments.forEach(t => {
        const card = createCard(t);
        container.appendChild(card);
      });
      document.querySelectorAll('[data-toggle-details]').forEach(btn => {
        btn.onclick = () => {
          const card = btn.closest('.tournament-card');
          const details = card.querySelector('.details-panel');
          const image = card.querySelector('img');
          if (details.classList.contains('hidden')) {
            details.classList.remove('hidden');
            image.classList.add('hidden');
            btn.textContent = 'Back';
          } else {
            details.classList.add('hidden');
            image.classList.remove('hidden');
            btn.textContent = 'Details';
          }
        };
      });
    }

    function populateGameFilter(tournaments) {
      const filter = document.getElementById('game-filter');
      const games = Array.from(new Set(tournaments.map(t => t.Game))).sort();
      filter.innerHTML = '<option value="">All Games</option>';
      games.forEach(game => {
        filter.innerHTML += `<option value="${game}">${game}</option>`;
      });
      filter.onchange = () => {
        const selected = filter.value;
        const filtered = selected ? tournaments.filter(t => t.Game === selected) : tournaments;
        renderTournaments(filtered);
      };
    }

    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    async function fetchAndRenderTournaments() {
      const url = "https://docs.google.com/spreadsheets/d/14vc1xeqDs5fGoIqasCEN9J4UDMFV6Qx6wGQTo-3rXnc/export?format=csv&gid=0";
      try {
        const res = await fetch(url);
        const csv = await res.text();
        const tournaments = parseCSV(csv);
        populateGameFilter(tournaments);
        renderTournaments(tournaments);
      } catch (err) {
        console.error(err);
        document.getElementById('tournaments-container').innerHTML = '<p class="text-center text-red-500">Failed to load tournaments.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Firebase Auth Handling
      import("https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js").then(({ getAuth, onAuthStateChanged, signOut }) => {
        const auth = getAuth();
        const profileContainer = document.getElementById('profile-container');
        const profileDropdown = document.getElementById('profile-dropdown');
        onAuthStateChanged(auth, (user) => {
          if (user) {
            if (user.photoURL) {
              profileContainer.innerHTML = `<img src="${user.photoURL}" alt="User profile" class="rounded-full w-8 h-8 border-2 border-red-600 cursor-pointer" />`;
            } else {
              profileContainer.innerHTML = '<i class="fas fa-user-circle text-white text-2xl cursor-pointer"></i>';
            }
            profileContainer.onclick = () => profileDropdown.classList.toggle('hidden');
          } else {
            window.location.href = 'index.html';
          }
        });
        document.getElementById('logout-btn').onclick = async () => {
          try {
            await signOut(auth);
            window.location.href = 'index.html';
          } catch (e) {
            console.error(e);
          }
        };
      });
      fetchAndRenderTournaments();
    });
  </script>
</body>
</html>
