<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esportive â€¢ Tournaments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    html, body, #root {
      height: 100%;
      margin: 0;
      font-family: 'Zalando Sans Expanded', sans-serif;
      background: url('https://media.giphy.com/media/pHEiu1rj2Rk2k/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
    }
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(12px);
      z-index: -1;
    }
    /* Glass and glow styles */
    .glass-card {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      border: 1.5px solid rgba(255,59,59,0.2);
      box-shadow: 0 0 20px rgba(255,59,59,0.3);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .glass-card:hover, .glass-card:focus-within {
      box-shadow: 0 0 30px rgba(255,59,59,0.5);
      border-color: #ff3b3b;
      transform: translateY(-5px) scale(1.03);
    }
    .button-neon {
      background: rgba(255,59,59,0.25);
      border: 2px solid #ff3b3b;
      color: white;
      font-weight: 700;
      padding: 0.5rem 1.75rem;
      border-radius: 9999px;
      box-shadow: 0 0 8px rgba(255,59,59,0.3);
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .button-neon:hover, .button-neon:focus {
      background: #ff3b3b;
      box-shadow: 0 0 20px #ff3b3b;
      outline: none;
    }
    /* Modal overlay */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .modal-content {
      background: rgba(18,18,20,0.96);
      border-radius: 20px;
      max-width: 600px;
      width: 90vw;
      max-height: 80vh;
      padding: 2rem;
      box-shadow: 0 0 25px 4px #ff3b3b;
      overflow-y: auto;
      color: #eee;
      position: relative;
    }
    .modal-content::-webkit-scrollbar {
      width: 8px;
    }
    .modal-content::-webkit-scrollbar-thumb {
      background: #ff3b3b;
      border-radius: 4px;
    }
    .modal-close {
      position: absolute;
      top: 1rem; right: 1rem;
      font-size: 2rem;
      color: #ff3b3b;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .modal-close:hover, .modal-close:focus {
      color: white;
      outline: none;
    }
    ul.detail-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.detail-list li {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,59,59,0.15);
    }
    ul.detail-list li:last-child {
      border-bottom: none;
    }
    .details-label {
      font-weight: 700;
      min-width: 120px;
      color: #ff3b3b;
    }
    svg.details-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 6px #ff3b3b);
      color: currentColor;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js"></script>
  <script type="text/javascript">
    const { useState, useEffect, useCallback, useMemo, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyDB9gtUd2KcBB9bEkD8Jzj_kyFE20GE7OA",
      authDomain: "espotive.firebaseapp.com",
      projectId: "espotive",
      storageBucket: "espotive.firebasestorage.app",
      messagingSenderId: "439864037476",
      appId: "1:439864037476:web:f6dc91eefae15c00a3cf71",
      measurementId: "G-Q2W9WHLCCR"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    firebase.analytics();

    const detailIcons = {
      "Event Name": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M9 12l2 2 4-4M7 12l5 5"/></svg>`,
      "Game": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M12 6v6l4 2"/></svg>`,
      "PrizePool": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><circle cx="12" cy="12" r="10"/></svg>`,
      "Slots": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><rect x="5" y="7" width="14" height="10" rx="2"/></svg>`,
      "Format": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M3 10h18M3 14h18"/></svg>`,
      "Close Date": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M8 7V3M16 7V3M3 11h18M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z"/></svg>`,
      "Organization": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M3 7v3a4 4 0 004 4h10"/></svg>`,
      "Social Link": `<svg xmlns="http://www.w3.org/2000/svg" class="details-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"><path d="M15 7a2 2 0 00-2 2m0 0v4a2 2 0 002 2m-4-6a2 2 0 00-2 2m0 0v4a2 2 0 002 2m-6-4h.01"/></svg>`
    };

    function DetailRow({ label, value, isLink }) {
      return React.createElement(
        "li",
        null,
        React.createElement("span", { dangerouslySetInnerHTML: { __html: detailIcons[label] }, className: "details-icon" }),
        React.createElement("span", { className: "details-label" }, label + ": "),
        isLink
          ? React.createElement(
            "a",
            { href: value, target: "_blank", rel: "noopener noreferrer", className:"text-blue-400 underline" },
            value
          )
          : React.createElement("span", null, value)
      );
    }

    function TournamentCard({ tournament, onDetails }) {
      return React.createElement(
        "div",
        { className: "tournament-card", role: "listitem" },
        React.createElement("img", { src: tournament.ImageURL, alt: tournament["Event Name"] }),
        React.createElement("h2", null, tournament["Event Name"]),
        React.createElement("p", null, "Game: ", tournament.Game),
        React.createElement("p", { className: "text-xs mb-2" }, "Prize Pool: ", tournament.PrizePool),
        React.createElement(
          "div",
          { className: "buttons-row" },
          React.createElement(
            "button",
            { onClick: () => onDetails(tournament), className: "button-neon" },
            "Details"
          ),
          React.createElement(
            "a",
            { href: tournament.Registration, className: "button-neon", target: "_blank", rel: "noopener noreferrer" },
            "Register"
          )
        )
      );
    }

    function TournamentDetailsModal({ tournament, onClose }) {
      const modalRef = useRef();
      useEffect(() => {
        function onKeyDown(e) {
          if (e.key === "Escape") onClose();
        }
        document.addEventListener("keydown", onKeyDown);
        return () => document.removeEventListener("keydown", onKeyDown);
      }, [onClose]);

      useEffect(() => {
        if (modalRef.current) modalRef.current.focus();
      }, []);

      if (!tournament) return null;
      return React.createElement(
        "div",
        {
          className: "modal-overlay",
          role: "dialog",
          tabIndex: -1,
          "aria-modal": true,
          "aria-labelledby": "modal-title",
          onClick: e => {
            if (e.target.classList.contains("modal-overlay")) onClose();
          }
        },
        React.createElement(
          "div",
          {
            className: "modal-content",
            ref: modalRef,
            tabIndex: 0
          },
          React.createElement(
            "button",
            { className: "modal-close", onClick: onClose, "aria-label": "Close" },
            "\u00D7"
          ),
          React.createElement("h2", { id: "modal-title" }, tournament["Event Name"]),
          React.createElement(
            "ul",
            { className: "detail-list" },
            React.createElement(DetailRow, { label: "Event Name", value: tournament["Event Name"] }),
            React.createElement(DetailRow, { label: "Game", value: tournament.Game }),
            React.createElement(DetailRow, { label: "PrizePool", value: tournament.PrizePool }),
            React.createElement(DetailRow, { label: "Slots", value: tournament.Slots }),
            React.createElement(DetailRow, { label: "Format", value: tournament.Format }),
            React.createElement(DetailRow, { label: "Close Date", value: tournament["Close Date"] }),
            React.createElement(DetailRow, { label: "Organization", value: tournament.Organization }),
            React.createElement(DetailRow, { label: "Social Link", value: tournament["Social Link"], isLink: true })
          )
        )
      );
    }

    function Profile({ user, onToggleDropdown, dropdownVisible, onLogout }) {
      const profileRef = useRef();
      useEffect(() => {
        const onClickOutside = e => {
          if (profileRef.current && !profileRef.current.contains(e.target)) {
            onToggleDropdown(false);
          }
        };
        document.addEventListener("mousedown", onClickOutside);
        return () => document.removeEventListener("mousedown", onClickOutside);
      }, [onToggleDropdown]);
      return React.createElement(
        "div",
        { className: "right-section", ref: profileRef },
        React.createElement(
          "div",
          {
            id: "profile-container",
            tabIndex: 0,
            title: "User Profile",
            onClick: () => onToggleDropdown(v => !v)
          },
          user && user.photoURL
            ? React.createElement("img", { src: user.photoURL, alt: "Profile Picture" })
            : React.createElement("i", { className: "fas fa-user-circle" })
        ),
        React.createElement(ProfileDropdown, { show: dropdownVisible, onLogout })
      );
    }

    function ProfileDropdown({ show, onLogout }) {
      return React.createElement(
        "div",
        {
          id: "profile-dropdown",
          className: show ? "show" : "hidden",
          role: "menu",
          "aria-label": "Profile Options"
        },
        React.createElement("a", { href: "publish-tournament.html", role: "menuitem", tabIndex: 0 }, "Publish Tournament"),
        React.createElement(
          "button",
          { id: "logout-btn", role: "menuitem", tabIndex: 0, onClick: onLogout },
          "Logout"
        )
      );
    }

    function App() {
      const [user, setUser] = useState(null);
      const [dropdownVisible, setDropdownVisible] = useState(false);
      const [tournaments, setTournaments] = useState([]);
      const [filter, setFilter] = useState("");
      const [modalTournament, setModalTournament] = useState(null);

      useEffect(() => {
        return auth.onAuthStateChanged(u => {
          if (u) setUser(u);
          else window.location.href = "index.html";
        });
      }, []);

      useEffect(() => {
        fetch(
          "https://docs.google.com/spreadsheets/d/14vc1xeqDs5fGoIqasCEN9J4UDMFV6Qx6wGQTo-3rXnc/export?format=csv&gid=0"
        )
          .then(res => res.text())
          .then(text => setTournaments(parseCSV(text)))
          .catch(() => setTournaments([]));
      }, []);

      const filteredTournaments = useMemo(() => {
        return filter ? tournaments.filter(t => t.Game === filter) : tournaments;
      }, [filter, tournaments]);

      const logout = useCallback(() => {
        auth.signOut().then(() => window.location.href = "index.html");
      }, []);

      return React.createElement(
        React.Fragment,
        null,
        React.createElement(
          "header",
          null,
          React.createElement("div", { className: "left-section" }),
          React.createElement(
            "div",
            { className: "center-section" },
            React.createElement("img", {
              className: "logo",
              alt: "Esportive Logo",
              src: "../assets/navbar/logo.png"
            })
          ),
          React.createElement(Profile, {
            user,
            dropdownVisible,
            onToggleDropdown: setDropdownVisible,
            onLogout: logout
          })
        ),
        React.createElement(
          "main",
          null,
          React.createElement("h1", null, "Featured Tournaments"),
          React.createElement(
            "select",
            {
              id: "game-filter",
              onChange: e => setFilter(e.target.value),
              value: filter,
              "aria-label": "Select game filter"
            },
            React.createElement("option", { value: "" }, "All Games"),
            Array.from(new Set(tournaments.map(t => t.Game)))
              .sort()
              .map(game => React.createElement("option", { key: game, value: game }, game))
          ),
          React.createElement(
            "div",
            { id: "tournaments-container", role: "list", tabIndex: 0 },
            !filteredTournaments.length
              ? React.createElement("p", { style: { color: "#aaa", textAlign: "center" } }, "No tournaments found.")
              : filteredTournaments.map(t =>
                  React.createElement(TournamentCard, {
                    key: t["Event Name"],
                    tournament: t,
                    onDetails: setModalTournament
                  })
                )
          ),
          modalTournament && React.createElement(TournamentDetailsModal, {
            tournament: modalTournament,
            onClose: () => setModalTournament(null)
          })
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
  </script>
</body>
</html>
